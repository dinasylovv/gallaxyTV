<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - gallaxy.TV</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--Login starts -->

	<div class="login-page">
		<div class='wrapper login__content'>
			<div class="login__logo">
				<h1 class="login__logo-heading">gallaxy.TV</h1>
			</div>

			<div class="login__window">
				<h2 class="login__heading">
					Войдите или зарегистрируйтесь
				</h2>
				<input type="text" placeholder="Введите логин, почту или телефон" class='input-login'>
				<div class="remember-login">
					<a href="#!" class="remember-login__link">Не помню логин</a>
				</div>
				<input type="password" placeholder="Введите пароль" class='input-password'>
				<div class="remember-password">
					<a href="#!" class="remember-password__link">Не помню пароль</a>
				</div>

				<div href="#!" class="login__div">
					<a href="media.html" class="log-reg__link">
						<button class="login__button">
							Войти
						</button>
					</a>
				</div>

				<div href="#!" class="registration__div">
					<a href="#!" class="log-reg__link">
						<button class="registration__button">
							Зарегистрироваться
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!--Login ends -->
</body>
</html>
